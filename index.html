<!DOCTYPE html>
<html lang="en" ng-app="mySamuraiApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link href="content\css\style.css" rel="stylesheet" type="text/css" />
    <script src="node_modules\angular\angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <header ng-include="'header.html'"></header>
    <div class="content">
        <div ng-controller="SamuraiController">
            <button ng-click="order = 'name'">Order by Name</button>
            <button ng-click="order = 'lastShogun'">Order by Shogun</button>
            <input type="text" ng-model="search"/>
            <ul>
                <li ng-repeat="samurai in samurais | orderBy: order | filter: search" ng-show="samurai.available">
                    <h3>{{samurai.name}} - {{samurai.rate | currency}}</h3>
                    <span>Shogun: {{samurai.lastShogun}}</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
